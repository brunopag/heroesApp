<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Volver</button>
<button (click)="agregarHeroe(forma)" class="btn btn-outline-success">Nuevo Heroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                required
                type="text">
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa"
                name="casa"
                class="form-control" >
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio"
                  class="form-control"
                  placeholder="Bio"
                  required
                  type="text">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled] = "!forma.valid"
                class="btn btn-outline-primary" type="submit" name="button">Guardar Cambios</button>
      </div>

    </form>
  </div>

</div>
